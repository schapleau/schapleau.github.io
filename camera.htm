<!DOCTYPE html>
<html>
<head>
    <title>Post an Image test</title>
    <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<style>
    /* mirror the image */
    video, canvas {
    transform: scale(-1, 1); /*For Firefox (& IE) */
    -webkit-transform: scale(-1, 1); /*for Chrome & Opera (& Safari) */
}
	.smallPic {
		height: 15vh;
	}

</style>
<body>
<div id="logs"></div>
<video id="myVideo" autoplay style="height:70vh;"></video>
<div id="myImages" ></div>



<script>

    let v = document.getElementById("myVideo");

    //create a canvas to grab an image for upload
    let imageCanvas = document.createElement('canvas');
    let imageCtx = imageCanvas.getContext("2d");

    //Add file blob to a form and post
    function postFile(file) {	
        let formdata = new FormData();
        formdata.append("image", file);
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:5000/image', true);
        xhr.onload = function () {
            if (this.status === 200)
                console.log(this.response);
            else
                console.error(xhr);
        };
        xhr.send(formdata);
    }

    //Get the image from the canvas
    function sendImagefromCanvas() {

        //Make sure the canvas is set to the current video size
        imageCanvas.width = v.videoWidth;
        imageCanvas.height = v.videoHeight;

        imageCtx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight);

		
		var elem = document.createElement("img");
		elem.setAttribute("src", imageCanvas.toDataURL('image/jpeg'));		
	//	elem.setAttribute("height", "768");
		elem.setAttribute("class", "smallPic");
		document.getElementById("myImages").appendChild(elem);
		
		
	//	document.getElementById("myImage").setAttribute("src", imageCanvas.toDataURL('image/jpeg'));			
		
			
		
        //Convert the canvas to blob and post the file
        //imageCanvas.toBlob(postFile, 'image/jpeg');
    }

    //Take a picture on click
    <!-- v.onclick = function() { -->
        <!-- console.log('click'); -->
        <!-- sendImagefromCanvas(); -->
    <!-- }; -->

	v.addEventListener('click', function () {
        console.log('click');
        sendImagefromCanvas();
	});
	
    window.onload = function () {

        //Get camera video
        navigator.mediaDevices.getUserMedia({video: {width: 1280, height: 720}, audio: false})
            .then(stream => {
                v.srcObject = stream;
            })
            .catch(err => {
                console.log('navigator.getUserMedia error: ', err)
				document.getElementById("logs").innerHTML += err;
            });

    };

</script>
</body>
</html>
